<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LISO</title>
</head>
<body>
    <header>
        <div class="header_container">
            <img src="images/log_ministere.png" alt="Logo ministere de l'industrie" class="logo_minin">
            <img src="images/armoiries_drc.png" alt="armoiries de la rdc">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
            <div>
                <img src="images/drc_flag.jpg" alt="DRC flag">
                <p class="drc">Republique <br> Democratique <br> du Congo</p>
            </div>
        </div>
    </header>
    <nav>
        <div>
            <ul>
                <li class="acceuil">Acceuil</li>
                <li class="apropos">A Propos</li>
                <li class="besoin">Besoins</li>
                <li class="faq">FAQ</li>
                <li class="Contact">Contact</li>
                <li class="portail">Portail des entreprises</li>
            </ul>
            <div class="language">
                <i class="fa-solid fa-globe"></i>
                <p>Fancais</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </nav>
</body>
</html>
